<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="change" onchange="changeLang()">
        <option id="select">選択してください</option>
        <option id="selected_jpn">日本語</option>
        <option id="selected_en">English</option>
        <option id="selected_all">全て表示</option>
    </select>
    <table id = "table">
        <tr class="jpn">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr class="eng">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            let choice = document.getElementById('change').value;
            let tableAll = document.getElementById('table');

            let tab1 = table.rows[0];
            let tab2 = table.rows[1];

            if(choice == "日本語"){
                tab1.style.display = "block";
                tab2.style.display = "none";
            }else if(choice == "English"){
                tab1.style.display = "none";
                tab2.style.display = "block";
            }else{
                tab1.style.display = "block";
                tab2.style.display = "block";
            }
        }
        
    </script>
</body>
</html>
